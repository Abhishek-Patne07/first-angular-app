<app-header></app-header>
<router-outlet></router-outlet>
<main>
    <ul id="users">
         @for (user of users; track user.id) { 
     
        <li>
            <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectedUser($event)" />
        </li>
        }

    </ul>


    @if(selectedUser){
     <app-tasks  [userId]="selectedUser.id" [name]="selectedUser.name" />
    }@else {
   
        <p id="fallback">select user</p>
  
    }
</main>
