@if (iaAddingTask){
    <app-new-task></app-new-task>
}


<section id="tasks">
    <header><h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add tasks</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
        <li>
             <app-task [task]="task" (complete)="onCompletetask($event)"/>
        </li>
    }
    </ul>

</section>
